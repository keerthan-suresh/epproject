<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="hello">Say hello.</h1>
        <p>We would love to hear from you.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3 id="sentur">request a demo</h3>
                <form>
                    <div class="input-row">

                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Keerthan">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+9945243336">
                        </div>
                    </div>
                    <div class="input-row">
                    
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="kes21ec@cmrit.ac.in">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product demo">
                        </div>
                    </div>

                    <label >Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="Submit">SEND</button>
                </form>


            </div>
            <div class="contact-right">
                <h3>reach us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>vinaykaprintskarthik@gmail.com</td>
                    </tr>

                    <tr>
                        <td>Phone</td>
                        <td>9036733628</td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td>#10, 5th Cross, 10th main KP, Agrahara, Magadi Road, Bangalore 560023</td>
                    </tr>
                </table>

                <h2 id="callright">Give us a call<br>or Pay us a visit.</h2>

            </div>
        </div>
    </div>
    
</body>
</html>
